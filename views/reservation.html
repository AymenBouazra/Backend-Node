<!DOCTYPE html>
<html>
  <head>
    <mate charest="utf-8" />
    <title></title>
    <style>
        body{
          padding: 15px;
            border: 2px solid red;
            orientation: portrait;
            color: black;
        }
        .ticket-table{ 
          font-family: Arial, sans-serif;
          border-collapse: collapse;
          width: 100%;

        }
        .ticket-info{
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        .ticket-style-header{
          background-color:rgba(128, 128, 128, 0.589);
        }
        .ticket-style-column{
          background-color:rgba(88, 60, 60, 0.589);
        }
        .qrcode{
          margin: auto;
        }
    </style>
  </head>
  <body>
    <h1>Reservation ticket for : <%= fullName  %></h1>
    <h2>
      Event: <%= eventName %>
    </h2>
    <h2>
      Event date: <%= startDate  %> at <%= startTime %> => <%= endDate  %> at <%= endTime %>
    </h2>
    <table class="ticket-table">
      <tr class="ticket-header">
        <th class="ticket-info ticket-style-header">First name</th>
        <th class="ticket-info ticket-style-header">Last name</th>
        <th class="ticket-info ticket-style-header">Email</th>
      </th>
      <tr class="ticket-header">
        <td class="ticket-info ticket-style-column"><%= firstname %> </td>
        <td class="ticket-info ticket-style-column"><%= lastname %> </td>
        <td class="ticket-info ticket-style-column"><%= email %></td>
      </th>
    </table>
    <img src="<%=qrcodeLink%>" class="qrcode" alt="">


  </body>
</html>
